<html>
  <head>
      <title>'Ayle's blog</title>
  </head>
  <body>
      <div>
        <h1><a href="">Ayle's Blog</a></h1>
        <br /><br />
      </div>

      {% for post in posts %}
        <div>
          <h1><a href="">{{ post.title}}</a></h1>
          <p><em>published: {{ post.published_date }}</em></p>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
      {% endfor %}

  </body>
</html>
